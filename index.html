<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Preference Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>
<body>
  <div class="container">
    <h2>User Preference</h2>

    <label for="theme">Theme:</label>
    <select id="theme">
      <option value="">Select a theme</option>
      <option value="Dark">Dark</option>
      <option value="Light">Light</option>
    </select>

    <label for="notifications">Enable Notifications:</label>
    <select id="notifications">
      <option value="">Select an option</option>
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>

    <label for="fontSize">Font Size:</label>
    <input type="number" id="fontSize" placeholder="Enter font size" min="0" max="500">

    <button id="saveBtn" class="disabled" disabled>Save Settings</button>

    <h3>Current Settings</h3>
    <p>Theme: <span id="currentTheme"></span></p>
    <p>Notifications: <span id="currentNotifications"></span></p>
    <p>Font Size: <span id="currentFontSize"></span></p>
  </div>
</body>
</html>
